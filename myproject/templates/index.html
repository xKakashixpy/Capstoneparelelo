<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Paralelo - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e3a8a, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 24px;
            padding: 3rem 3.5rem;
            max-width: 720px;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        h1 {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.75rem;
            margin-bottom: 1.5rem;
            color: #cbd5f5;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.85rem 1.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1rem;
            color: #0f172a;
            background: linear-gradient(135deg, #38bdf8, #a855f7);
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px -10px rgba(56, 189, 248, 0.6);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(148, 163, 184, 0.8);
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Bienvenido a Capstone Paralelo</h1>
        <p>
            Esta es la página de inicio del proyecto. Desde aquí podrás comenzar a
            explorar las funcionalidades que iremos construyendo para dar soporte a
            la gestión del capstone en paralelo.
        </p>
        <a class="button" href="/admin/">Ir al panel de administración</a>
        <div class="footer">Django &middot; Supabase &middot; 2024</div>
    </main>
</body>
</html>
